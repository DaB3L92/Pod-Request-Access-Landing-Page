<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>
</head>

<body>

  <main class="container">
    <img class="logo" src="./assets/desktop/logo.svg" alt="logo">
    <img class="tablet-img" src="./assets/tablet/image-host.jpg" alt="">
    <div class="description">
      <h1>Publish your podcasts <span>everywhere.</span> </h1>
      <p class="description-p">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <div class="email-desktop hidden">
        <input class="input-email-desktop" type="email" name="email" id="email-input-desktop" placeholder="Email address">
        <button id="submit-desktop" type="submit" class="btn-desktop">Request access</button>
      </div>
     
      <div class="redes-container">
        <img src="./assets/desktop/spotify.svg" alt="spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast">
        <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
      </div>
    </div>
    <div class="email-mobile">
      <input class="input-email-mobile" type="email" name="email" id="email-input-mobile" placeholder="Email address">
      <button id="submit-mobile" type="submit" class="btn-mobile">Request access</button>
    </div>
    <p id="validation-email" class="email-wrong hidden">Oops! Please check your email</p>
  </main>
</body>

</html>
